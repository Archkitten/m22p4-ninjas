<!DOCTYPE HTML>
<html lang="en">
{% extends "layouts/base.html" %}

{% block meta %}
    <title>About Arch</title>

    <script>
        function Mask1(){
            document.getElementById('myImage').src="../static/img/arc.jpg";
            document.getElementById('message')
        }

        function Mask2(){
            document.getElementById('myImage').src="https://images.freeimages.com/images/small-previews/fec/sunset-rays-1391805.jpg";
            document.getElementById('message')
        }
    </script>
    <script>
        function openTest() {
            document.getElementById("link").style.display = "block";
            document.getElementById('message')
        }
    </script>

{% endblock %}

{% block content %}

<div class="container p-3 my-3 text-black rounded">

<h2><strong>About Arch</strong></h2>


<div class=imageContainer>
    <img id="myImage"
         src="../../../static/img/arc.jpg" width="530" height="300"/>
</div>
<div class="button">
    <button class="btn btn-info" onclick=Mask1();>
        Original
    </button>
    <button  class="btn btn-secondary" onclick=Mask2();>
        New Image
    </button>
</div>

<br>

    <div class="button">
        <button class="btn btn-warning" onclick="openTest()">
            Reveal Journal
        </button>
    </div>

    <div id="link" style="display:none">
        <a href="https://docs.google.com/document/d/1em_jarWLRf7CYE-5v51hX0MLGqWXDoDfaWKtYXLEFfI/edit?usp=sharing">
            <embed type="image/jpg" src="https://www.apkmirror.com/wp-content/uploads/2021/11/02/61a6ab7f73e1f-384x384.png"
                   width="160" height="160"></a>
    </div>

    <br>

    <div class="button">
        <button class="btn btn-success" onclick="window.location.href='/aboutArch/rapidAPI/'">
            Rapid API
        </button>
    </div>

    <br>

    <div class="button">
        <button class="btn btn-success" onclick="window.location.href='/aboutArch/replit/'">
            Replit
        </button>
    </div>

</div>

{% endblock %}

</html>

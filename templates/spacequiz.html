<!DOCTYPE html>
<html lang="en">
{% extends "layouts/base.html" %}
{% block content %}
<meta charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Space quiz</title>
</head>
<body>
    <div class="col-0">
        <form method="POST">
            <label for="q1" >What planet do we live on?</label>
            <input type="text" name="q1" id="q1">
            <br>
            <label for="q2" >What is the 4th planet from the sun?</label>
            <input type="text" name="q2" id="q2">
            <br>
            <label for="q3" >What is the coldest planet?</label>
            <input type="text" name="q3" id="q3">
            <br>
            <label for="q4" >What year did humans land on the moon?</label>
            <input type="text" name="q4" id="q4">
            <br>
            <label for="q5" >What is the oldest planet in our solar system?</label>
            <input type="text" name="q5" id="q5">
            <br>
            <input type="submit" value="Submit test">
        </form>
    </div>
<br><br>
    <p>Your score {{ score }}/5 </p>
{% endblock %}
</body>
</html>

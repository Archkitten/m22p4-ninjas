<!DOCTYPE html>
<html lang="en">
{% include "layouts/base.html" %}
<head>
    <meta charset="UTF-8">
    <title> Reinhardt About Me </title>
</head>
<body>
<h1><center>My name is Reinhardt</center></h1>
<center>Im a sophomore at Del norte highschool and I'm a member of the Ninjas</center>
<br>
<center>Click to enlarge the image !!</center>
<div class=imageContainer>
<img id=myImg src="../static/img/reinhardtpicture.jpg" height="65%" width="35%"/>
</div>
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
</div>

<style>

    #myImg {
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    #myImg:hover {opacity: 0.7;}

    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
    }

    /* Modal Content (image) */
    .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
    }


    /* The Close Button */
    .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
    }

    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }

    /* 100% Image Width on Smaller Screens */
    @media only screen and (max-width: 700px){
        .modal-content {
            width: 100%;
        }
    }
</style>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var modal = document.getElementById("myModal");

    var img = document.getElementById("myImg");
    var modalImg = document.getElementById("img01");
    img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
    }

    var span = document.getElementsByClassName("close")[0];

    span.onclick = function() {
        modal.style.display = "none";
    }

    function reqListener () {
        console.log(this.responseText);
    }

/* Constant URL value for JOKE API */
const JOKE_API_URL = 'https://v2.jokeapi.dev';

let JokeOfTheDay = '';

    // Making a POST request using an axios instance from a connected library
    axios.post(JOKE_API_URL)
        // Handle a successful response from the server
        .then(response => {
            // Getting a data object from response that contains the necessary data from the server
            const data = response.data;
            console.log('data', data);

            // Save the unique id that the server gives to our object
            JokeOfTheDay = data._id;
        })
        // Catch and print errors if any
        .catch(error => console.error('Oops', error));

</script>
</body>
</html>

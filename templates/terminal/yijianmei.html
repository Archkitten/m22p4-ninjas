<!-- Extending the predefined project layout -->
<!-- Custom file for standardizing Project Data
This HTML is setup as as a Jinja2 layout, coders use layouts for:
 ... standardization of style
 ... setting expectations for data
 ... code reuse
-->
<!DOCTYPE HTML>
<html lang="en">
{% extends "layouts/base.html" %}

{% block meta %}
    <title>Terminal</title>
{% endblock %}

{% block content %}

<div class="container p-3 my-3 bg-black text-black rounded">
    <audio controls>
        <source src="/static/assets/YiJianMei.mp3" type="audio/mpeg"> Your browser does not support audio.
    </audio>
</div>

<div class="container p-3 my-3 bg-black text-light rounded">
    <button onclick="goBack()">Close</button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</div>

{% endblock %}

</html>
